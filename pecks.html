<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pecks - badkisser</title>

  <!-- Google Font: Ballet -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body style="background: #000000;">

  <!-- Navigation Header -->
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="music.html">Music</a>
    <a href="pecks.html">Pecks</a>
  </nav>

  <!-- badkisser Radio - Top Right -->
  <div id="badkisser-radio">
    <span>badkisser Radio</span>
    <button id="radio-toggle">⭘</button>
  </div>

  <!-- Audio element -->
  <audio id="bg-audio"></audio>

  <!-- Pecks Feed Container -->
  <div class="pecks-container">

    <!-- FIRST PECK (GREEN - NOW ON TOP) -->
    <div class="peck" style="background: #2a4a2a;">
      <div class="peck-content">
        <p>I need my beauty sleep.</p>
      </div>
      <div class="peck-timestamp">January 01, 2000 00:00:00</div>
    </div>

    <!-- SECOND PECK (VIDEO BACKGROUND - NOW BELOW) -->
    <div class="peck peck-with-video">
      <!-- Background Video -->
      <video autoplay muted loop playsinline class="peck-video">
        <source src="assets/videos/enyas-drinkvideo.mp4" type="video/mp4">
      </video>
      
      <!-- Content on top of video -->
      <div class="peck-content">
        <p>And then there was light.</p>
      </div>
      <div class="peck-timestamp">DECEMBER 12, 2025 22:23:45</div>
    </div>

  </div>

  <!-- JavaScript for audio -->
  <script>
    // --- BADKISSER RADIO ---
    const audio = document.getElementById('bg-audio');
    const radioToggle = document.getElementById('radio-toggle');

    const songs = [
      'assets/bgmusic/Amazing.mp3',
      'assets/bgmusic/TellYourFriends.mp3',
      'assets/bgmusic/LoversRock.mp3'
    ];

    // Shuffle function
    function shuffleArray(array) {
      let shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }

    let playlist = shuffleArray(songs);
    let songIndex = 0;
    audio.src = playlist[songIndex];

    // Radio toggle
    radioToggle.addEventListener('click', () => {
      if(audio.paused) {
        audio.play();
        radioToggle.textContent = '⭘';
      } else {
        audio.pause();
        radioToggle.textContent = '●';
      }
    });

    // Auto-play next song (shuffled order)
    audio.addEventListener('ended', () => {
      songIndex = (songIndex + 1) % playlist.length;
      
      // Re-shuffle when playlist ends
      if(songIndex === 0) {
        playlist = shuffleArray(songs);
      }
      
      audio.src = playlist[songIndex];
      audio.play();
    });
  </script>

</body>
</html>
