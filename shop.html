<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - badkisser</title>

  <!-- Google Font: Ballet -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <!-- Hamburger Menu Button (Mobile Only) -->
  <button class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- Mobile Menu Overlay -->
  <div class="mobile-menu" id="mobile-menu">
    <a href="index.html">Badkisser</a>
    <a href="shop.html">Shop</a>
    <a href="pecks.html">Pecks</a>
    <a href="music.html">Music</a>
    <a href="about.html">About</a>
  </div>

  <!-- Desktop Navigation Header -->
  <nav class="navbar">
    <a href="index.html">Badkisser</a>
    <a href="shop.html">Shop</a>
    <a href="pecks.html">Pecks</a>
    <a href="music.html">Music</a>
    <a href="about.html">About</a>
  </nav>

  <!-- badkisser Radio - Top Right -->
  <div id="badkisser-radio">
    <span>badkisser Radio</span>
    <button id="radio-toggle">⭘</button>
  </div>

  <!-- Audio element -->
  <audio id="bg-audio"></audio>

  <!-- Fullscreen background video -->
  <video autoplay muted playsinline id="bg-video">
    <source src="assets/videos/TheWeekndAfterHours.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Centered content -->
  <div class="content">
    <h1>Someone's excited.</h1>
    <p class="shop-subtext">
        <span style="opacity: 0.7;">Don't worry, <a href="https://instagram.com/ezssante" target="_blank">@ezssante</a> will let you know</span> all <span style="opacity: 0.7;">about it.</span>
      </p>                    
  </div>

  <!-- JavaScript for hamburger and audio -->
  <script>
    // --- HAMBURGER MENU ---
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobile-menu');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      mobileMenu.classList.toggle('active');
    });

    // Close menu when clicking a link
    const mobileLinks = mobileMenu.querySelectorAll('a');
    mobileLinks.forEach(link => {
      link.addEventListener('click', () => {
        hamburger.classList.remove('active');
        mobileMenu.classList.remove('active');
      });
    });

    // --- VIDEO LOOP WITH RANDOM START, THEN CAROUSEL ---
    const video = document.getElementById('bg-video');
    const playlist = [
      { src: 'assets/videos/TheWeekndAfterHours.mp4', position: 'center center' },
      { src: 'assets/videos/ChromeNails.mp4', position: 'center 56%' },
      { src: 'assets/videos/NYSkyline.mp4', position: 'center 70%' }
    ];

    let vidIndex = Math.floor(Math.random() * playlist.length);

    function loadCurrent() {
      const { src, position } = playlist[vidIndex];
      video.src = src;
      video.style.objectPosition = position;
      video.load();
      const onCanPlay = () => {
        video.play().catch(() => {});
        video.removeEventListener('canplay', onCanPlay);
      };
      video.addEventListener('canplay', onCanPlay);
    }

    video.addEventListener('ended', () => {
      vidIndex = (vidIndex + 1) % playlist.length;
      loadCurrent();
    });

    loadCurrent();

    // --- BADKISSER RADIO ---
    const audio = document.getElementById('bg-audio');
    const radioToggle = document.getElementById('radio-toggle');

    const songs = [
      'assets/bgmusic/Amazing.mp3',
      'assets/bgmusic/TellYourFriends.mp3',
      'assets/bgmusic/LoversRock.mp3',
      'assets/bgmusic/LemonGlow.mp3',
      'assets/bgmusic/FuckingYourgirl.mp3'
    ];

    function shuffleArray(array) {
      let shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }

    let playlistAudio = shuffleArray(songs);
    let songIndex = 0;
    audio.src = playlistAudio[songIndex];

    radioToggle.addEventListener('click', () => {
      if(audio.paused) {
        audio.play();
        radioToggle.textContent = '⭘';
      } else {
        audio.pause();
        radioToggle.textContent = '●';
      }
    });

    audio.addEventListener('ended', () => {
      songIndex = (songIndex + 1) % playlistAudio.length;
      if(songIndex === 0) playlistAudio = shuffleArray(songs);
      audio.src = playlistAudio[songIndex];
      audio.play();
    });
  </script>

</body>
</html>
